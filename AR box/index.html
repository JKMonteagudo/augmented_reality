<!DOCTYPE html>
<html lang="en">
    
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-camera>
            <a-cursor color="#480607" position="0 0 -1"></a-cursor>
        </a-camera>
        <a-marker preset="hiro" begin="click">
            <a-image src="https://raw.githack.com/JKMonteagudo/augmented_reality/main/cat_image.jpg" rotation="-90 0 0">
               <a-animation attribute="rotation"
                dur="3000"
                to="360 360 0"
                repeat="indefinite"
                easing="linear">   
            </a-animation>
            </a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
